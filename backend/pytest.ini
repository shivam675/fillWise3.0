[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    -q
    --tb=short
    --color=yes
markers =
    unit: Fast unit tests with no database or network
    integration: Integration tests using in-memory SQLite and mock Ollama
    e2e: End-to-end tests using Playwright (require running server)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
