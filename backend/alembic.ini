[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# SQLAlchemy URL is read from the environment at migration time
# Override with: alembic -x db_url=postgresql+asyncpg://... upgrade head
sqlalchemy.url = sqlite+aiosqlite:///./fillwise.db

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
