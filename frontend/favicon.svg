<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Scale of justice — left pan -->
  <rect x="4" y="22" width="8" height="2" rx="1" fill="#6366f1"/>
  <!-- Scale of justice — right pan -->
  <rect x="20" y="22" width="8" height="2" rx="1" fill="#6366f1"/>
  <!-- Center pillar -->
  <rect x="15" y="10" width="2" height="14" rx="1" fill="#6366f1"/>
  <!-- Crossbeam -->
  <rect x="5" y="10" width="22" height="2" rx="1" fill="#6366f1"/>
  <!-- Left chain -->
  <line x1="8" y1="12" x2="8" y2="22" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Right chain -->
  <line x1="24" y1="12" x2="24" y2="22" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Top knob -->
  <circle cx="16" cy="9" r="2" fill="#818cf8"/>
  <!-- Document lines behind -->
  <rect x="11" y="2" width="10" height="13" rx="1.5" fill="#e0e7ff" opacity="0.6"/>
  <rect x="13" y="5" width="6" height="1" rx="0.5" fill="#6366f1" opacity="0.7"/>
  <rect x="13" y="7" width="6" height="1" rx="0.5" fill="#6366f1" opacity="0.7"/>
  <rect x="13" y="9" width="4" height="1" rx="0.5" fill="#6366f1" opacity="0.7"/>
</svg>
